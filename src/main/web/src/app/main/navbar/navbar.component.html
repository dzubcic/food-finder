<mat-toolbar>
  <mat-toolbar-row>
      <a class="linkWithoutDecoration" routerLink="/">FoodFinder</a>
    <div>
      <span *ngIf="(loggedIn$ | async)">
        <fa-icon [icon]="faUser"></fa-icon>
        {{ (loggedIn$ | async).firstName }}
        {{ (loggedIn$ | async).lastName }}
      </span>
      <button *ngIf="loggedIn$ | async" mat-button mat-stroked-button (click)="logout()" color="warn">Logout</button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
